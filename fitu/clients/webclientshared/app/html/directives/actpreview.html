<div class="col-xs-12 paddingLR0px paddingTB10px splitter">
    <div class="col-xs-12 paddingLR0px text-bold text-lg text-center text-overflow-hidden" ng-bind="act.name"></div>
    <div class="col-xs-3 paddingLR0px">
        <img ng-src="{{act.picUrl}}" style="width:100%;" />
    </div>
    <div class="col-xs-9 paddingLR0px small text-overflow-hidden" style="padding-left: 10px;">
        <div class="col-xs-12 paddingLR0px">
            <i class="fa fa-clock-o text-highlight"></i>
            <span ng-bind="act.startsOn | activityDatetime : act.endsOn" ng-show="!util.actCancel(act)"></span>
            <span ng-bind="lang.ACTDETAIL_LABEL_CANCEL" ng-show="util.actCancel(act)"></span>
        </div>
        <div class="col-xs-12 paddingLR0px text-overflow-hidden">
            <i class="fa fa-map-marker text-highlight"></i>
            <span ng-bind="act.site.location.address"></span>
        </div>
        <div class="col-xs-12 paddingLR0px">
            <div class="col-xs-4 paddingLR0px">
                <i class="fa fa-rmb text-highlight"></i>
                <span ng-bind="act.price"></span>
            </div>
            <div class="col-xs-4 paddingLR0px">
                <i class="fa" ng-class="{'fa-user text-highlight': act.memberCount <= act.capacity * 0.8, 'fa-users text-danger': act.memberCount > act.capacity * 0.8}"></i>
                <span ng-bind="act.memberCount"></span>
                <span> / </span>
                <span ng-bind="act.capacity"></span>
            </div>
            <div class="col-xs-4 paddingLR0px">
                <i class="fa fa-comments-o text-highlight"></i>
                <span ng-bind="act.msgCount"></span>
            </div>
        </div>
        <div class="col-xs-12 paddingLR0px text-overflow-hidden">
            <i class="fa fa-home text-highlight"></i>
            <span ng-bind="act.tags | tags"></span>
        </div>
        <div class="col-xs-12 paddingLR0px text-overflow-hidden" ng-show="act.bar">
            <i class="fa fa-level-up text-highlight"></i>
            <span ng-bind="act.bar"></span>
        </div>
    </div>
</div>
