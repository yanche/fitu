<div class="col-xs-12 paddingLR0px paddingTB10px splitter">
    <div class="col-xs-12 paddingLR0px fontbold fontbig text-center textoverflowhidden" ng-bind="act.name"></div>
    <div class="col-xs-3 paddingLR0px">
        <img ng-src="{{act.picUrl}}" style="width:100%;" />
    </div>
    <div class="col-xs-9 paddingLR0px small textoverflowhidden" style="padding-left: 10px;">
        <div class="col-xs-12 paddingLR0px">
            <i class="fa fa-clock-o"></i>
            <span ng-bind="act.startsOn | activityDatetime : act.endsOn" ng-show="act.statusId == const.actStatus.active"></span>
            <span ng-bind="lang.ACTDETAIL_LABEL_CANCEL" ng-show="act.statusId == const.actStatus.cancel"></span>
        </div>
        <div class="col-xs-12 paddingLR0px">
            <i class="fa fa-map-marker"></i>
            <span ng-bind="act.site.location.address"></span>
        </div>
        <div class="col-xs-12 paddingLR0px">
            <div class="col-xs-4 paddingLR0px">
                <i class="fa fa-rmb"></i>
                <span ng-bind="act.price"></span>
            </div>
            <div class="col-xs-4 paddingLR0px">
                <i class="fa fa-user blue" ng-show="act.memberCount <= act.capacity * 0.8"></i>
                <i class="fa fa-users red" ng-show="act.memberCount > act.capacity * 0.8"></i>
                <span ng-bind="act.memberCount"></span>
                <span> / </span>
                <span ng-bind="act.capacity"></span>
            </div>
            <div class="col-xs-4 paddingLR0px">
                <i class="fa fa-comments-o"></i>
                <span ng-bind="act.msgCount"></span>
            </div>
        </div>
        <div class="col-xs-12 paddingLR0px">
            <i class="fa fa-home"></i>
            <span ng-bind="act.tags[0] | tag"></span>
        </div>
    </div>
</div>
