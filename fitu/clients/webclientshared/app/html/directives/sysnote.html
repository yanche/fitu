<div>
    <div ng-click="expand = !expand">
        <div class="_noteSys_subject"></div>
        <div>
            <i class="fa fa-exclamation red" ng-show="note.emphasis"></i>
            <span class="small" ng-bind="note.createdOn | sensitiveDatetime"></span>
        </div>
    </div>
    <pre ng-show="expand" class="_noteSys_body"></pre>
</div>
