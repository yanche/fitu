<div class="container" style="margin-top:200px;">
    <form role="form" class="col-xs-6 col-xs-offset-3">
        <div class="form-group">
            <label for="email" ng-bind="lang.LOGIN_LABEL_EMAIL"></label>
            <input type="email" class="form-control" id="email" ng-model="email" ng-disabled="logining">
        </div>
        <div class="form-group">
            <label for="password" ng-bind="lang.LOGIN_LABEL_PASSWORD"></label>
            <input type="password" class="form-control" id="password" ng-model="password" ng-disabled="logining">
        </div>
        <button ng-click="login()" class="btn btn-default" ng-class="{disabled: logining || loading}">
            <i class="fa fa-spinner fa-spin" ng-show="logining || loading"></i>
            <span ng-bind="lang.LOGIN_BTN_LOGIN" ng-show="!logining && !loading"></span>
            <span ng-bind="lang.LOGIN_BTN_LOGINING" ng-show="logining"></span>
            <span ng-bind="lang.LOGIN_BTN_LOADING" ng-show="loading"></span>
		</button>
    </form>
</div>
