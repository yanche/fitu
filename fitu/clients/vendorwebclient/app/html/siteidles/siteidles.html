<div class="col-sm-6 col-xs-12" style="margin-bottom: 100px;">
    <h3 ng-bind="lang.SITEIDLE_TITLE"></h3>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th ng-bind="lang.SITEIDLE_LABEL_SLOTS"></th>
                <th ng-bind="lang.SITEIDLE_LABEL_PRICE"></th>
                <th ng-bind="lang.SITEIDLE_LABEL_STARTSON"></th>
                <th ng-bind="lang.SITEIDLE_LABEL_ENDSON"></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="idle in visibles">
                <td ng-bind="idle.slots"></td>
                <td ng-bind="idle.price | currency"></td>
                <td ng-bind="idle.startsOn | datetime"></td>
                <td ng-bind="idle.endsOn | datetime"></td>
                <td ng-bind="idle.startsOn | datetime:'expired'"></td>
            </tr>
        </tbody>
        <tfoot ng-show="getPageNavs().max > 0">
            <tr>
                <td colspan="4" style="text-align:right;">
                    <ul class="pagination">
                        <li ng-class="{disabled: currentPage == 0}" ng-click="currentPage <= 0 || switchPage(0)"><span class="fa fa-angle-double-left"></span></li>
                        <li ng-class="{disabled: currentPage == 0}" ng-click="currentPage <= 0 || switchPage(currentPage - 1)"><span class="fa fa-angle-left"></span></li>
                        <li ng-repeat="pg in getPageNavs().nav" ng-class="{active: currentPage == pg}" ng-click="pg == currentPage || switchPage(pg)"><span ng-bind="pg + 1"></span></li>
                        <li ng-class="{disabled: currentPage == getPageNavs().max}" ng-click="currentPage >= getPageNavs().max || switchPage(currentPage + 1)"><span class="fa fa-angle-right"></span></li>
                        <li ng-class="{disabled: currentPage == getPageNavs().max}" ng-click="currentPage >= getPageNavs().max || switchPage(getPageNavs().max)"><span class="fa fa-angle-double-right"></span></li>
                    </ul>
                </td>
            </tr>
        </tfoot>
    </table>

    <div role="form" class="col-sm-6 col-xs-12">
        <div class="form-group">
            <label for="new_siteidle_slots" ng-bind="lang.SITEIDLE_LABEL_SLOTS"></label>
            <div ng-class="{'has-error': !siteIdleModel.slotsProp.validate()}">
                <input type="number" class="form-control" id="new_siteidle_slots" ng-model="siteIdleModel.slotsProp.val" />
            </div>
        </div>
        <div class="form-group">
            <label for="new_siteidle_price" ng-bind="lang.SITEIDLE_LABEL_PRICE"></label>
            <div ng-class="{'has-error': !siteIdleModel.priceProp.validate()}">
                <input type="number" class="form-control" id="new_siteidle_price" ng-model="siteIdleModel.priceProp.val" />
            </div>
        </div>
        <div class="form-group">
            <label for="new_siteidle_tag" ng-bind="lang.SITEIDLE_LABEL_TAGS"></label>
            <div>
                <select id="new_siteidle_tag" class="form-control" ng-options="tag.key as tag.value for tag in const.tags" ng-model="siteIdleModel.tagProp.val"></select>
            </div>
        </div>
        <div class="form-group">
            <label for="new_siteidle_startson" ng-bind="lang.SITEIDLE_LABEL_STARTSON"></label>
            <div ng-class="{'has-error': !siteIdleModel.startsOnProp.validate()}">
                <input type="datetime" class="form-control" id="new_siteidle_startson" ng-model="siteIdleModel.startsOnProp.val" datetime-picker />
            </div>
        </div>
        <div class="form-group">
            <label for="new_siteidle_endson" ng-bind="lang.SITEIDLE_LABEL_ENDSON"></label>
            <div ng-class="{'has-error': !siteIdleModel.endsOnProp.validate()}">
                <input type="datetime" class="form-control" id="new_siteidle_endson" ng-model="siteIdleModel.endsOnProp.val" datetime-picker />
            </div>
        </div>
        <button ng-click="addSiteIdle()" class="btn btn-default" ng-class="{disabled: adding || !siteIdleModel.validate()}">
            <img ng-src="{{const.resources.loadingImg}}" ng-show="adding" style="height: 14px;" />
            <span ng-bind="lang.SITEIDLE_BTN_CREATE" ng-show="!adding"></span>
            <span ng-bind="lang.SITEIDLE_BTN_CREATING" ng-show="adding"></span>
        </button>
    </div>
</div>
