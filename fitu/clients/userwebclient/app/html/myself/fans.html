<div class="col-xs-12">
    <h4 class="col-xs-12 paddingLR0px text-bold" ng-bind="lang.FANS_HEADER"></h4>
    <loading class="col-xs-12 paddingLR0px" show="loading" word="lang.GLOBAL_MSG_LOADING"></loading>
    <div class="col-xs-12 paddingLR0px" ng-bind="lang.FANS_LABEL_NOFANS" ng-show="!loading && totalPages == 0"></div>
    <div class="paddingLR0px paddingTB5px col-xs-12 splitter" ng-repeat="fan in visibles">
        <div class="col-xs-3 paddingLR0px" ng-click="link.goUserPreview(fan.id)">
            <img class="full-width" ng-src="{{fan.headUrl | picUrl}}" />
        </div>
        <div class="col-xs-9 paddingLR0px paddingL10px">
            <div class="col-xs-12 paddingLR0px">
                <span class="text-bold" ng-bind="fan.personal.nickName || lang.GLOBAL_LABEL_ANONY"></span>
                <gender-hint gender="fan.personal.gender" class="marginL5px"></gender-hint>
                <i class="fa marginL5px fa-shield medal granted" ng-show="fan.personal.mobileV"></i>
            </div>
            <div class="col-xs-12 paddingLR0px" ng-bind="fan.personal.contact"></div>
            <div class="col-xs-12 paddingLR0px">
                <i class="fa" ng-class="{'text-danger fa-heart': fan.fansCount > 0, 'fa-heart-o': fan.fansCount == 0}"></i>
                <span ng-bind="fan.fansCount"></span>
            </div>
            <div class="col-xs-12 paddingLR0px">
                <i class="fa fa-envelope-o text-highlight" ng-click="link.goSendNote({recipientId: fan.id})"></i>
            </div>
        </div>
    </div>
    <pagination total-pages="totalPages" current-page="currentPage" visible-count="visibleCount" class="col-xs-12 text-right paddingLR0px"></pagination>
</div>
