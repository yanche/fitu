<div class="col-xs-12" ng-show="currentState() == 'fitu.myself' && user">
    <div class="empty-xs"></div>
    <div class="col-xs-12 nopadding text-bold" ng-bind="lang.MYSELF_TITLE_ME "></div>
    <div class="col-xs-12 nopadding border-bottom border-bold border-bg paddingTB10px" style="background-color:white;">
        <div class="col-xs-4">
            <img ng-src="{{user.headUrl}}" style="width: 100%;" />
        </div>
        <div class="col-xs-8">
            <div class="text-lg text-bold">
                <span ng-bind="user.personal.nickName || lang.GLOBAL_LABEL_ANONY"></span>
                <i class="fa fa-star" style="color:gold;"></i>
                <span ng-bind="credits"></span>
            </div>
            <div>
                <gender-hint gender="user.personal.gender"></gender-hint>
            </div>
            <div ui-sref="fitu.myself.profile">
                <i class="fa fa-gear"></i>
                <span ng-bind="lang.MYSELF_LABEL_PROFILE"></span>
            </div>
        </div>
    </div>
    <div class="col-xs-12 nopadding" style="background-color:white;text-align:center;">
        <div class="col-xs-4 paddingTB10px border-right border-bold border-bg" ui-sref="fitu.myself.footprint">
            <div class="fa fa-history"></div>
            <div ng-bind="lang.MYSELF_LABEL_FOOTPRINT"></div>
        </div>
        <div class="col-xs-4 paddingTB10px" ui-sref="fitu.myself.leadership">
            <div class="fa fa-tags"></div>
            <div ng-bind="lang.MYSELF_LABEL_LEADERSHIP"></div>
        </div>
        <div class="col-xs-4 paddingTB10px border-left border-bold border-bg" ui-sref="fitu.myself.fans">
            <div>
                <i class="fa fa-heart" ng-class="{red: user.fansCount > 0}"></i>
                <span ng-bind="user.fansCount"></span>
            </div>
            <div ng-bind="lang.MYSELF_LABEL_FANS"></div>
        </div>
    </div>
    <div class="empty-xs"></div>
    <div class="col-xs-12 nopadding text-bold" ng-bind="lang.MYSELF_TITLE_SUBSCRIBE"></div>
    <div class="col-xs-12 nopadding" style="background-color:white;text-align:center;">
        <div class="col-xs-4 paddingTB10px border-right border-bold border-bg" ui-sref="fitu.myself.subscribedusers">
            <div>
                <i class="fa fa-users"></i>
                <span ng-bind="user.subscribe.usersCount"></span>
            </div>
            <div ng-bind="lang.MYSELF_LABEL_SUBSCRIBEUSERS"></div>
        </div>
        <div class="col-xs-4 paddingTB10px border-right border-bold border-bg" ui-sref="fitu.myself.subscribedsites">
            <div>
                <i class="fa fa-paw"></i>
                <span ng-bind="user.subscribe.sitesCount"></span>
            </div>
            <div ng-bind="lang.MYSELF_LABEL_SUBSCRIBESITES"></div>
        </div>
        <!--
        <div class="col-xs-4 paddingTB10px borderleft-bold" ui-sref="fitu.myself.subscribedacttags">
            <div>
                <i class="fa fa-flag"></i>
                <span ng-bind="0"></span>
            </div>
            <div ng-bind="'关注活动'"></div>
        </div>-->
    </div>
    <div class="empty-xs"></div>
    <div class="col-xs-12 nopadding text-bold" ng-bind="lang.MYSELF_TITLE_NOTEBOX"></div>
    <div class="col-xs-12 nopadding" style="background-color:white;text-align:center;">
        <div class="col-xs-4 paddingTB10px border-right border-bold border-bg" ui-sref="fitu.myself.noteinbox">
            <div>
                <i class="fa fa-envelope-o" ng-class="{'text-error': pendingNotesCount.note}"></i>
                <span ng-bind="pendingNotesCount.note" ng-show="pendingNotesCount.note" ng-class="{'text-error': pendingNotesCount.note}"></span>
            </div>
            <div ng-bind="lang.MYSELF_LABEL_NOTEINBOX"></div>
        </div>
        <div class="col-xs-4 paddingTB10px" ui-sref="fitu.myself.noteoutbox">
            <div class="fa fa-envelope"></div>
            <div ng-bind="lang.MYSELF_LABEL_NOTEOUTBOX"></div>
        </div>
        <div class="col-xs-4 paddingTB10px border-left border-bold border-bg" ui-sref="fitu.myself.notesys">
            <div>
                <i class="fa fa-lightbulb-o" ng-class="{'text-error': pendingNotesCount.sys}"></i>
                <span ng-bind="pendingNotesCount.sys" ng-show="pendingNotesCount.sys" ng-class="{'text-error': pendingNotesCount.sys}"></span>
            </div>
            <div ng-bind="lang.MYSELF_LABEL_NOTESYS"></div>
        </div>
    </div>
    <div class="empty-xs"></div>
    <div class="col-xs-12 nopadding text-bold" ng-bind="lang.MYSELF_TITLE_SYS"></div>
    <div class="col-xs-12 nopadding" style="background-color:white;text-align:center;">
        <div class="col-xs-4 paddingTB10px border-right border-bold border-bg" ui-sref="fitu.myself.updateemail">
            <div class="fa fa-user"></div>
            <div ng-bind="lang.MYSELF_LABEL_UPDATEEMAIL"></div>
        </div>
        <div class="col-xs-4 paddingTB10px" ui-sref="fitu.myself.updatepwd">
            <div class="fa fa-key"></div>
            <div ng-bind="lang.MYSELF_LABEL_UPDATEPWD"></div>
        </div>
        <div class="col-xs-4 paddingTB10px border-left border-bold border-bg" ng-click="logout()">
            <div class="fa fa-sign-out"></div>
            <div ng-bind="lang.MYSELF_LABEL_LOGOUT"></div>
        </div>
    </div>
</div>
<div ui-view></div>
<div class="empty-xs"></div>
