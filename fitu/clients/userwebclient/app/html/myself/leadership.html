<div class="col-xs-12">
    <h4 class="col-xs-12 paddingLR0px text-bold" ng-bind="lang.LEADERSHIP_HEADER"></h4>
    <loading class="col-xs-12 paddingLR0px" show="loading" word="lang.GLOBAL_MSG_LOADING"></loading>
    <div class="col-xs-12 paddingLR0px text-bold" ng-show="!loading && totalPages == 0" ng-bind="lang.LEADERSHIP_LABEL_NOACT"></div>
    <actpreview ng-repeat="act in visibles" act="act" ng-click="link.goActLead(act.id)"></actpreview>
    <pagination total-pages="totalPages" current-page="currentPage" visible-count="visibleCount" class="col-xs-12 text-right paddingLR0px"></pagination>
</div>
<div ui-view></div>
