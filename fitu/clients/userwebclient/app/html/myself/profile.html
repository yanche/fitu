<div class="col-xs-12">
    <div class="empty-md"></div>
    <form class="form-horizontal col-xs-12 nopadding" role="form">
        <div class="form-group">
            <label for="profile_basic_nickname" class="col-xs-4 control-label" ng-bind="lang.PROFILE_LABEL_NICKNAME"></label>
            <div class="col-xs-7" ng-class="{'has-error': !profileModel.nickNameProp.validate()}">
                <input type="text" class="form-control" id="profile_basic_nickname" ng-model="profileModel.nickNameProp.val" />
            </div>
        </div>
        <div class="form-group">
            <label for="profile_basic_phone" class="col-xs-4 control-label" ng-bind="lang.PROFILE_LABEL_PHONE"></label>
            <div class="col-xs-7" ng-class="{'has-error': !profileModel.phoneProp.validate()}">
                <input type="text" class="form-control" id="profile_basic_phone" ng-model="profileModel.phoneProp.val" />
            </div>
        </div>
        <div class="form-group">
            <label for="profile_basic_contact" class="col-xs-4 control-label" ng-bind="lang.PROFILE_LABEL_CONTACT"></label>
            <div class="col-xs-7" ng-class="{'has-error': !profileModel.contactProp.validate()}">
                <input type="email" class="form-control" id="profile_basic_contact" ng-model="profileModel.contactProp.val" />
            </div>
        </div>
        <div class="form-group">
            <label for="profile_basic_gender" class="col-xs-4 control-label" ng-bind="lang.PROFILE_LABEL_GENDER"></label>
            <div class="col-xs-7">
                <select type="text" class="form-control" id="profile_basic_gender" ng-model="profileModel.genderProp.val">
                    <option value="" ng-bind="lang.GLOBAL_LABEL_SEXNON"></option>
                    <option value="男" ng-bind="lang.GLOBAL_LABEL_SEXMALE"></option>
                    <option value="女" ng-bind="lang.GLOBAL_LABEL_SEXFEMALE"></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-offset-4 col-xs-7">
                <button type="submit" class="btn btn-default" ng-class="{disabled: !profileModel.validate() || updating}" ng-click="updateProfile()">
                    <img ng-src="{{const.resources.loadingImg}}" ng-show="updating" style="height: 14px;" />
                    <span ng-bind="lang.PROFILE_BTN_UPDATE" ng-show="!updating"></span>
                    <span ng-bind="lang.PROFILE_BTN_UPDATING" ng-show="updating"></span>
                </button>
            </div>
        </div>
    </form>
</div>
