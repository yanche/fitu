<div class="col-xs-12">
    <h4 class="col-xs-12 paddingLR0px text-bold" ng-bind="lang.FOOTPRINT_HEADER"></h4>
    <loading class="col-xs-12 paddingLR0px" show="loading" word="lang.GLOBAL_MSG_LOADING"></loading>
    <div class="col-xs-12 paddingLR0px text-bold" ng-show="!loading && totalPages == 0" ng-bind="lang.FOOTPRINT_LABEL_NORECORDS"></div>
    <div class="col-xs-12 paddingLR0px paddingTB10px splitter" ng-repeat="fp in visibles">
        <div class="col-xs-3 paddingLR0px" ng-click="link.goActDetail(fp.activity.id)">
            <img ng-src="{{fp.activity.picUrl}}" class="full-width" />
        </div>
        <div class="col-xs-9 paddingLR0px paddingL10px text-sm text-overflow-hidden">
            <div class="col-xs-12 paddingLR0px" ng-bind="fp.activity.name"></div>
            <div class="col-xs-12 paddingLR0px">
                <i class="fa fa-clock-o text-highlight"></i>
                <span ng-bind="fp.activity.startsOn | activityDatetime : fp.activity.endsOn : true"></span>
            </div>
            <div class="col-xs-12 paddingLR0px">
                <i class="fa fa-home text-highlight"></i>
                <span ng-bind="fp.activity.tags[0] | tag"></span>
            </div>
            <div class="col-xs-12 paddingLR0px" ng-show="!util.actActive(fp.activity)" ng-bind="lang.FOOTPRINT_LABEL_ACT + util.actNonActiveStatus(fp.activity)"></div>
            <div class="col-xs-12 paddingLR0px" ng-show="util.actActive(fp.activity)">
                <span ng-bind="lang.FOOTPRINT_LABEL_PENDING" ng-show="fp.statusId == const.memberStatus.pending"></span>
                <span ng-bind="lang.FOOTPRINT_LABEL_CONFIRMED" ng-show="fp.statusId == const.memberStatus.confirmed"></span>
                <span ng-bind="lang.FOOTPRINT_LABEL_QUIT" ng-show="fp.statusId == const.memberStatus.quit"></span>
                <span ng-bind="lang.FOOTPRINT_LABEL_PAID" ng-show="fp.payStatusId == const.memberPayStatus.paid"></span>
                <span ng-bind="lang.FOOTPRINT_LABEL_UNPAID" ng-show="fp.payStatusId == const.memberPayStatus.unpaid"></span>
                <span ng-bind="lang.FOOTPRINT_LABEL_DOQUIT" ng-show="fp.statusId == const.memberStatus.pending || fp.statusId == const.memberStatus.confirmed" class="text-underline" ng-click="doQuit(fp)"></span>
            </div>
        </div>
    </div>
    <pagination total-pages="totalPages" current-page="currentPage" visible-count="visibleCount" class="col-xs-12 text-right paddingLR0px"></pagination>
</div>
