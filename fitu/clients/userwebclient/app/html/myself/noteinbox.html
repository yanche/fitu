<div class="col-xs-12">
    <h4 class="col-xs-12 paddingLR0px text-bold" ng-bind="lang.NOTEINBOX_HEADER"></h4>
    <loading class="col-xs-12 paddingLR0px" show="loading" word="lang.GLOBAL_MSG_LOADING"></loading>
    <div class="col-xs-12 paddingLR0px" ng-bind="lang.NOTEINBOX_MSG_EMPTY" ng-show="!loading && getPageNavs().total == 0"></div>
    <div class="paddingLR0px paddingTB5px col-xs-12 splitter" ng-repeat="note in visibles">
        <div class="col-xs-2 paddingLR0px">
            <img class="full-width" ng-src="{{note.author.headUrl}}" />
        </div>
        <div class="col-xs-10 paddingLR0px paddingL10px">
            <div class="col-xs-12 paddingLR0px text-bold" note-syntax target="note.subject"></div>
            <div class="col-xs-12 paddingLR0px text-sm">
                <span ng-bind="note.createdOn | sensitiveDatetime"></span>
                <i class="fa text-highlight" ng-class="{'fa-plus': !note.expanded, 'fa-minus': note.expanded}" ng-click="note.expanded = !note.expanded"></i>
            </div>
            <div class="col-xs-12 paddingLR0px text-sm text-overflow-hidden" note-syntax target="note.body"></div>
        </div>
        <div class="col-xs-12 paddingLR0px marginT5px" ng-show="note.expanded">
            <pre note-syntax target="note.body"></pre>
        </div>
        <i class="fa fa-reply text-highlight" style="position:absolute;right:5px;top:5px;" ng-click="link.goSendNote({recipientId: note.author.id, re: note.subject.content})"></i>
    </div>
    <div class="col-xs-12 text-right paddingLR0px" ng-show="getPageNavs().max > 0">
        <ul class="pagination">
            <li ng-class="{disabled: currentPage == 0}" ng-click="currentPage <= 0 || switchPage(0)"><span class="fa fa-angle-double-left"></span></li>
            <li ng-class="{disabled: currentPage == 0}" ng-click="currentPage <= 0 || switchPage(currentPage - 1)"><span class="fa fa-angle-left"></span></li>
            <li ng-repeat="pg in getPageNavs().nav" ng-class="{active: currentPage == pg}" ng-click="pg == currentPage || switchPage(pg)"><span ng-bind="pg + 1"></span></li>
            <li ng-class="{disabled: currentPage == getPageNavs().max}" ng-click="currentPage >= getPageNavs().max || switchPage(currentPage + 1)"><span class="fa fa-angle-right"></span></li>
            <li ng-class="{disabled: currentPage == getPageNavs().max}" ng-click="currentPage >= getPageNavs().max || switchPage(getPageNavs().max)"><span class="fa fa-angle-double-right"></span></li>
        </ul>
    </div>
</div>
<div ui-view></div>
