<div class="col-xs-12">
    <h4 class="col-xs-12 paddingLR0px text-bold" ng-bind="lang.NOTEOUTBOX_HEADER"></h4>
    <loading class="col-xs-12 paddingLR0px" show="loading" word="lang.GLOBAL_MSG_LOADING"></loading>
    <div class="col-xs-12 paddingLR0px" ng-bind="lang.NOTEOUTBOX_MSG_EMPTY" ng-show="!loading && totalPages == 0"></div>
    <div class="paddingLR0px paddingTB5px col-xs-12 splitter" ng-repeat="note in visibles">
        <div class="col-xs-12 paddingLR0px text-bold" note-syntax target="note.subject"></div>
        <div class="col-xs-12 paddingLR0px text-sm">
            <span ng-bind="lang.NOTEOUTBOX_LABEL_RECIPIENT"></span>
            <span ng-bind="note.recipient.personal.nickName || lang.GLOBAL_LABEL_ANONY" ng-show="note.recipient"></span>
            <span ng-bind="note.activity.name" ng-show="note.activity"></span>
        </div>
        <div class="col-xs-12 paddingLR0px text-sm">
            <i class="fa fa-exclamation text-danger" ng-show="note.emphasis"></i>
            <span ng-bind="note.createdOn | sensitiveDatetime"></span>
            <i class="fa text-highlight" ng-class="{'fa-plus': !note.expanded, 'fa-minus': note.expanded}" ng-click="note.expanded = !note.expanded"></i>
        </div>
        <pre class="col-xs-12" note-syntax target="note.body" ng-show="note.expanded"></pre>
    </div>
    <pagination total-pages="totalPages" current-page="currentPage" visible-count="visibleCount" class="col-xs-12 text-right paddingLR0px"></pagination>
</div>
<div ui-view></div>
