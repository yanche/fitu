<div class="col-xs-12">
    <div class="empty-xs"></div>
    <preview class="col-xs-12 paddingLR0px" title="site.name" content="site.location.address" imgsrc="site.picUrl"></preview>
    <div class="empty-xs"></div>
    <map class="col-xs-12 paddingLR0px" style="height:300px;" lat="site.location.geo.lat" lng="site.location.geo.lng"></map>
    <div class="empty-xs"></div>
    <div class="col-xs-4 paddingLR0px text-center" ui-sref="fitu.gym.siteidles({siteId: site.id})">查看空余时间</div>
    <div class="col-xs-4 paddingLR0px text-center" ui-sref="fitu.activities({siteId: site.id})">查看活动</div>
    <div class="col-xs-4 paddingLR0px text-center" ui-sref="fitu.gym.vendor({id: site.vendor.id})" ng-bind="site.vendor.name"></div>
    <div class="empty-xs"></div>
</div>
