<div class="col-xs-12">
    <div class="empty-xs"></div>
    <preview class="col-xs-12 paddingLR0px" title="vendor.name" content="vendor.location.address" imgsrc="vendor.logoUrl"></preview>
    <div class="empty-xs"></div>
    <map class="col-xs-12 paddingLR0px" style="height:300px;" lat="vendor.location.geo.lat" lng="vendor.location.geo.lng"></map>
    <div class="empty-xs"></div>
    <div class="col-xs-6 paddingLR0px text-center" ui-sref="fitu.gym.siteidles({vendorId: vendor.id})">查看空余时间</div>
    <div class="col-xs-6 paddingLR0px text-center" ui-sref="fitu.activities({vendorId: vendor.id})">查看活动</div>
    <div class="empty-xs"></div>
</div>
