<div class="col-xs-12">
    <h4 class="col-xs-12 paddingLR0px fontbold" ng-bind="userpublic.personal.nickName"></h4>
    <div class="paddingLR0px paddingTB5px col-xs-12">
        <div class="col-xs-3 paddingLR0px">
            <img style="width:100%;" ng-src="{{userpublic.headUrl}}" />
        </div>
        <div class="col-xs-9" style="padding:0px 0px 0px 10px">
            <div class="col-xs-12 paddingLR0px">
                <span class="fontbold" ng-bind="userpublic.personal.nickName"></span>
                <i class="fa fa-male" ng-show="userpublic.personal.gender == '男'"></i>
                <i class="fa fa-female" ng-show="userpublic.personal.gender == '女'"></i>
                <i class="fa fa-question" ng-show="userpublic.personal.gender != '男' && userpublic.personal.gender != '女'"></i>
            </div>
            <div class="col-xs-12 paddingLR0px" ng-bind="userpublic.personal.contact"></div>
            <div class="col-xs-12 paddingLR0px">
                <i class="fa fa-envelope-o" ng-click="goSendNote(userpublic)"></i>
            </div>
        </div>
    </div>
</div>
