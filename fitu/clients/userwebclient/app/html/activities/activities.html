<div class="col-xs-12">
    <div class="col-xs-12 paddingLR0px">
        <dropdown items="tags" label-name="'value'" selected-item="currentTag" change="switchTag()" style="width:100px;display:inline-block;"></dropdown>
        <dropdown items="statusFilters" label-name="'present'" selected-item="currentStatusFilter" change="switchStatus()" style="width:100px;display:inline-block;margin-left:10px;"></dropdown>
    </div>
    <loading class="col-xs-12 paddingLR0px" show="loading" word="lang.GLOBAL_MSG_LOADING"></loading>
    <div class="col-xs-12 text-bold paddingLR0px" ng-bind="lang.ACTIVITIES_MSG_NOACT" ng-show="!loading && getPageNavs().total == 0"></div>
    <actpreview ng-repeat="act in visibles" act="act" ng-click="link.goActDetail(act.id)"></actpreview>
    <pagination total-pages="totalPages" current-page="currentPage" visible-count="visibleCount" class="col-xs-12 text-right paddingLR0px"></pagination>
</div>
<div ui-view></div>
